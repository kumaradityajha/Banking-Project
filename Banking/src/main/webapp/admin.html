<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
body {
  font-family: Arial, Helvetica, sans-serif;
}

h1 {
  text-align: center;
  font-size: 2em;
}

form {
  margin: 0 auto;
  width: 50%;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
}

button {
  background-color: #008CBA;
  color: white;
  padding: 10px;
  margin: 10px;
  border: none;
  cursor: pointer;
}

.cancelbtn {
  background-color: #ccc;
  color: black;
}

.cancelbtn:hover {
  background-color: #d9d9d9;
}


</style>

</head>
<body>
	
	<h1>Welcome to Admin Login Page</h1>
	<form action="adminlogin" method="post">
		E-mail:-<input type="text" name="adminmail" placeholder="Enter the Email"><br><br>
	Password:-<input type="password" name="adminpwd" placeholder="Enter the Password"><br><br>
	
	
	<button type="submit">Submit</button> <button type="reset">Cancel</button>
	</form>

</body>
</html>
