<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>signup.com</title>

<style type="text/css">
/* Body Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Form Container Styles */
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    transition: transform 0.2s ease-in-out;
}

form:hover {
    transform: scale(1.03);
}

/* Heading Styles */
h1 {
    color: #004e92;
    font-size: 36px;
    margin-bottom: 20px;
}

/* Input Styles */
input[type="text"],
input[type="password"],
input[type="date"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Radio Button Styles */
input[type="radio"] {
    margin: 10px;
}

/* Button Styles */
button[type="submit"],
button[type="reset"] {
    background-color: #004e92;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    margin: 10px 10px 0 0;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover,
button[type="reset"]:hover {
    background-color: #003c74;
}

</style>

</head>
<body>

<h1>Welcome To Customer Sign up Page</h1>

<form action="customer_signup_page">

Customer Name: <input type="text" name="custname" placeholder="Enter Your Name">
<br>
<br>
Mobile: <input type="text" name="mobile" placeholder="Enter Your Mobile Number">
<br>
<br>
Password: <input type="password" name="password" placeholder="Enter Your Password">
<br>
<br> 
Email Id: <input type="text" name="email" placeholder="Enter Your Email id">
<br>
<br>
Gender: Male<input type="radio" name="Gender" value="male" required="required">
        Female<input type="radio" name="Gender" value="female" required="required">
        Others<input type="radio" name="Gender" value="other" required="required">
<br>
<br>
Date Of Birth: <input type="date" name="dob" required="required">
<br>
<br>
<button type="Submit">Signup</button>  <button type="reset">Cancel</button>

</form>

</body>
</html>
