<!DOCTYPE html>

<head>
<meta charset="ISO-8859-1">
<title>home.com</title>
<style type="text/css">
/* Body Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Heading Styles */
h1 {
    color: #004e92;
    font-size: 36px;
    margin-top: 50px;
}

/* Button Styles */
button {
    background-color: #004e92;
    color: #fff;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    margin: 10px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #003c74;
}

/* Link Styles */
a {
    text-decoration: none;
    color: #004e92;
    font-size: 16px;
    transition: color 0.3s ease;
}

a:hover {
    color: #003c74;
}

</style>
</head>
